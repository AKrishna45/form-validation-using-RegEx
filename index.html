<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using Regex</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <p class="condition">Username should be alphanumeric and of length 8</p>
            <p id="username-err">please enter a valid username</p>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p class="condition">Password must be at least 8 characters,include 1 uppercase,1 lowercase,1 number,and 1special symbol(@,#,$,%).</p>
            <p id="password-err">password formate is incorrect</p>
            <p id="password-NoErr">strong password</p>
            <input type="submit" id="btn-submit" value="Login" />
        </form>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
